name: Deploy FitLink

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "MONGO_SRV=${{ secrets.MONGO_SRV }}" >> .env
          echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

      # Start Frontend Build (if necessary)
      - name: Build React frontend
        run: |
          npm run build
          echo "Frontend build completed"

      - name: Prepare deployment files
        run: |
          mkdir -p build_temp/frontend
          mkdir -p build_temp/backend

          # Copy frontend source files (including package.json if separate)
          cp -R client/* build_temp/frontend/

          # Copy backend files
          cp -R server build_temp/backend/
          cp package.json build_temp/backend/
          cp package-lock.json build_temp/backend/
          cp .env build_temp/backend/

      - name: Install Backend Dependencies
        run: |
          cd build_temp/backend
          npm install --production

      - name: Install Frontend Dependencies
        run: |
          cd build_temp/frontend
          npm install

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Deploy to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --delete build_temp/backend/ root@fitlink.live:/var/www/fitlink/backend/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --delete build_temp/frontend/ root@fitlink.live:/var/www/fitlink/frontend/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --delete .env root@fitlink.live:/var/www/fitlink/.env

      - name: Run post-deployment commands
        run: |
          ssh -o StrictHostKeyChecking=no root@fitlink.live '
            set -e

            # Backend setup
            echo "Setting up backend..."
            cd /var/www/fitlink/backend
            npm install --production

            # Restart backend service with PM2
            echo "Restarting backend service..."
            pm2 restart fitlink-server || pm2 start npm --name "fitlink-server" -- run start

            # Frontend setup
            echo "Setting up frontend..."
            cd /var/www/fitlink/frontend
            npm install

            # Restart frontend service with PM2
            echo "Restarting frontend service..."
            pm2 restart fitlink-client || pm2 start npm --name "fitlink-client" -- run hotloader

            # Reload Nginx
            echo "Reloading Nginx..."
            sudo systemctl reload nginx

            echo "Deployment completed successfully"
          '

      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh
